<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pokemon</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <figure>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png" />
    </figure>
    <form>
      <section>
        <input id="palavra_chave" size="50" />
        <button id="buscar_btn" type="button">Buscar</button>
      </section>
      <section class="ordenacao">
        <label>Ordenar por: </label>
        <select id="ordenacao_select">
          <option value="number">Número</option>
          <option value="frequencia">Frequência</option>
          <option value="fraquezas">Qtde. de fraquezas</option>
          <option value="tipo">Tipo</option>
        </select>
      </section>
    </form>
  </header>
  <main>
    <section id="container">
      <template>
        <section data-num="">
          <figure>
            <img data-img="" src="">
            <figcaption data-name="">""</figcaption>
          </figure>
          <article>
            <p data-type="">Type: <strong>""</strong></p>
            <p data-weight="">Weight: <strong>""</strong></p>
            <p data-height="">Height: <strong>""</strong></p>
            <p data-weaknesses="">Weaknesses: <strong>""</strong></p>
            <p data-resistant="">Resistant: <strong>""</strong></p>
          </article>
        </section>
      </template>
    </section>
  </main>
  <footer>
    by Naroka
  </footer>
  <script src="main.js" type="module"></script>
</body>

</html>
